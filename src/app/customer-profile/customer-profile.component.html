<div class="visible-main-section">
    <div class="pagetitle">
        <!-- <div class="infoicon">
        <i class="pi pi-info-circle"></i>
        List of taxes.
      </div> -->
        <div class="col-10">
            <div class="row">
                <div class="col-2">
                    <p-dropdown class="colorInput" [options]="customerInfoMeta.ddlUserTypeOptions"
                        [(ngModel)]="customerMap.userType" optionValue="code" optionLabel="name"
                        (onChange)="onChange('customerMap', 'userType', 'dropdown', $event.value)" ></p-dropdown>
                </div>
                <div class="col-10">
                    <p-dropdown [options]="customerInfoMeta.ddlUserUniqueIdentifierOptions"
                        [(ngModel)]="customerMap.uniqueIdentifier" optionLabel="name" optionValue="code"
                        (onChange)="onChange('customerMap', 'uniqueIdentifier', 'dropdown', $event.value)"></p-dropdown>
                    <span class="p-input-icon-right">
                        <i class="pi pi-search"></i>
                        <input type="text" pInputText [(ngModel)]="customerMap.uniqueIdentifierValue"
                            placeholder="Search">
                    </span>
                    <button pButton pRipple type="button" (click)="searchCustomerMap()" label="Search" class="ml-2"></button>
                    <button pButton pRipple type="button" label="Clear" class="p-button-warning ml-2"></button>
                </div>
            </div>
        </div>
        <div class="col-2">
            <div class="addnew">
                <button pButton pRipple type="button" label="Add Customer" class="p-button-raised"></button>
            </div>
        </div>
        
    </div>
    <div class="row" *ngIf="customerInfoMeta.customerMapConditions.length">
        <div class="col-12">
            You have searched on <span
      *ngFor="let criteria of customerInfoMeta.customerMapConditions; let i = index"
      class="customerMapConditions"
      >
      {{ criteria }}
      <span
        role="button"
        style="padding: 0px 0px 0px 15px; margin-bottom: 10px"
        
      >
        <svg
          style="margin-bottom: 4px"
          xmlns="http://www.w3.org/2000/svg"
          width="12.6"
          height="12.6"
          fill="#dc3545"
          class="bi bi-x-circle"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
          />
          <path
            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
          />
        </svg>
      </span>
    </span>
        </div>
    </div>
    <div class="ptable mt-5">
        <p-table [columns]="customerInfoMeta.tblCustomerMetaData" [value]="customerInfoMeta.tblCustomerDataArray" [tableStyle]="{'min-width': '50rem'}">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns">
                        {{col.header}}
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr>
                    <td *ngFor="let col of columns">
                        {{rowData[col.field]}}
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
