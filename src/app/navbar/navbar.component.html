<header id="header" class="header fixed-top d-flex align-items-center">
  <div
    class="d-flex flex-column align-items-baseline justify-content-between header-bar"
  >
    <div class="header-nav">
      <h4 class="page-heading">
        {{ "Settings" | translate }}
      </h4>
    </div>
    <p-breadcrumb [model]="breadcrumbsItems"></p-breadcrumb>
  </div>
  <!-- End Logo -->

  <nav class="header-nav ms-auto">
    <ul class="d-flex align-items-center">
      <li class="nav-item notification-alert">
        <a class="nav-link nav-icon" href="#" data-bs-toggle="dropdown">
          <img src="../assets/icon/notification icon top navbar.svg" alt="" />
          <span class="badge badge-number">4</span> </a
        ><!-- End Notification Icon -->
      </li>
      <!-- End Notification Nav -->
      <!-- <li class="nav-item dropdown">
        <select #langSelect (change)="translate.use(langSelect.value)">
          <option
            *ngFor="let lang of translate.getLangs()"
            [value]="lang"
            [selected]="lang === translate.currentLang"
          >
            {{ lang }}
          </option>
        </select>
      </li> -->
      <li class="nav-item profile-icon-name d-flex">
        <img
          src="../assets/icon/profile icon.svg"
          alt="Profile"
          class="rounded-circle"
        />
        <div class="profile-content">
          <p-dropdown
            #profileOpt
            class="profile-dropdown"
            [options]="profileOptions"
            placeholder="Yogesh M"
            optionLabel="name"
            (onClick)="selectProfileOption(profileOpt.value)"
            [showClear]="false"
          >
          </p-dropdown>
          <span class="px-2"> ADMIN </span>
        </div>
      </li>
      <!-- End Profile Nav -->
    </ul>
  </nav>
  <!-- End Icons Navigation -->
</header>
<!-- End Header -->
<div class="toggle-sidebar">
  <i
    #toggleSidebar
    class="toggle-sidebar-btn"
    [className]="'pi pi-chevron-' + toggleState"
  ></i>
</div>
